      <script type="text/javascript">
    	var httpRequest;
			function fazerRequisicao(url, destino){
				//colocando uma gif
			document.getElementById(destino).innerHTML = 
			'<center><img src = "imagens/loader.gif"></center>';
				//browsers mais atuais
				if (window.XMLHttpRequest) {
					httpRequest = new XMLHttpRequest();
				}//browser IE mais antigos
				else if(window.ActiveXObject){
					try{
						httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
					}catch(e){
						try{
							httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
						}catch(e){
							alert("Impossivel instanciar o objeto XMLHttpRequest para este navegador/versão");
						}
					}
				}
				if (!httpRequest) {
					alert("Erro ao tentar criar uma instância do objeto XMLHttpRequest");
					return false;
				}
				/*alert(url);
				alert(destino);*/
				httpRequest.onreadystatechange =  situacaoRequisisao;
				httpRequest.open('GET', url);
				httpRequest.send();
			}
			function situacaoRequisisao(){
				/*if (httpRequest.readyState == 1) {
					alert("Requisição será feita em segundos")
				}
				if (httpRequest.readyState == 4) {
					alert("Requisição feita e entregue")
				}*/
				if (httpRequest.readyState == 4) {//requisicao concluida
					if (httpRequest.status == 200) {//requisicao recebida
						//alert(httpRequest.responseText);	
						document.getElementById('div_apresentacao').innerHTML = httpRequest.responseText;
						document.getElementById('div_curriculo').innerHTML = httpRequest.responseText;
						document.getElementById('div_projeto').innerHTML = httpRequest.responseText;				
					}
				}
			}    

			$(document).ready(function(){
				// alert("Carregando....");
				$('#div_apresentacao').load('page/apresentacao.html');
			})
